version: '3.8'

services:
  postgres_test:
    container_name: nestjs_auth_test_db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres_test
      POSTGRES_PASSWORD: postgres_test
      POSTGRES_DB: nestjs_auth_test
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - ../init-scripts:/docker-entrypoint-initdb.d/init-scripts
      - ../docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_test"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  test_network:
    driver: bridge